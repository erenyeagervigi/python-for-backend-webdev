
{% include 'header.html' %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/cherry bossom.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Anime Blog</h1>
                            <span class="subheading">A Blog Theme by Wer</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    {% for i in post %}
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="{{ url_for('post', id= i.id) }}">
                            <h2 class="post-title">{{i.title}}</h2>
                            <h3 class="post-subtitle">{{i.subtitle}}</h3>
                        </a>
                    </div>
                    <hr class="my-4" />
                    {% endfor %}

                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>

{% extends 'base.html' %}

{% block title %}My Top 10 Movies{% endblock %}

{% block content %}
<div class="container">
  <h1 class="heading">Manhwa list</h1>
  <p class="description">These are my all-time favourite Manhwa.</p>
    <div class="container text-center add">
        <a href="{{url_for('add')}}" class="button">Add Manhwa</a>
    </div>
   {% for i in data %}
      <div class="card" >
        <div class="front" style="background-image: url('{{i.img_url}}');">
            <p class="large">{{i.ranking}}</p>
        </div>
        <div class="back">
          <div>
        <div class="title">{{i.title}} <span class="release_date">{{i.year}}</span></div>
            <div class="rating">
                <label>{{i.rating}}</label>
              <i class="fas fa-star star"></i>
            </div>
              <p class="review">{{i.review}}</p>
            <p class="overview">
                {{i.description}}
            </p>

            <a href="{{url_for('update', id = i.id)}}" class="button">Update</a>
            <a href="{{url_for('delete',id = i.id)}}" class="button delete-button">Delete</a>

          </div>
        </div>
      </div>
        {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">
          <thead>
            {% for i in cafes %}
            <tr>
              <th scope="col">{{i[0]}}</th>
                {% if i[1] == 'Location' %}
                  <th scope="col">{{i[1]}}</th>
                {% else %}
                    <th scope="col"><a href="{{i[1]}}">map link</a></th>
                {% endif %}
              <th scope="col">{{i[2]}}</th>
              <th scope="col">{{i[3]}}</th>
              <th scope="col">{{i[4]}}</th>
              <th scope="col">{{i[5]}}</th>
              <th scope="col">{{i[6]}}</th>
            </tr>
          </thead>
          {% endfor %}
  	  </table>

      <p><a href="{{url_for('home')}}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
